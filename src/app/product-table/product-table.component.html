<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
  </ng-container>

  <ng-container matColumnDef="download_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pull Requests </th>
      <td mat-cell *matCellDef="let repo"> {{repo.download_count}} </td>
    </ng-container>

  <ng-container matColumnDef="open_issues_count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Issues </th>
    <td mat-cell *matCellDef="let repo"> {{repo.open_issues_count}} </td>
  </ng-container>


  <ng-container matColumnDef="watchers_count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pull Requests </th>
    <td mat-cell *matCellDef="let repo"> {{repo.watchers_count}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
