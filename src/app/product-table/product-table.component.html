<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numIssues">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Issues </th>
      <td mat-cell *matCellDef="let repo"> {{repo.numIssues}} </td>
    </ng-container>
  

    <ng-container matColumnDef="numPullRequests">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pull Requests </th>
      <td mat-cell *matCellDef="let repo"> {{repo.numPullRequests}} </td>
    </ng-container>

    <ng-container matColumnDef="numDownloads">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pull Requests </th>
            <td mat-cell *matCellDef="let repo"> {{repo.numDownloads}} </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
