<h2>Voting Results</h2>
<table matSort (matSortChange)="sortData($event)" class="table">
    <thead>
      <tr>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="count">Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of sortedData">
        <td>{{result.name}}</td>
        <td>{{result.count}}</td>
      </tr>
    </tbody>
  </table>
