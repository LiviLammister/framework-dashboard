<h2>Current Repository Stats</h2>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Forks</th>
      <th>Issues</th>
      <th>Watchers</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of frameworkRepositories">
      <td>{{repo.name}}</td>
      <td>{{repo.forks_count}}</td>
      <td>{{repo.open_issues_count}}</td>
      <td>{{repo.watchers_count}}</td>
    </tr>
  </tbody>
</table>
